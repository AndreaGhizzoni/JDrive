apply plugin: 'application'

//sourceCompatibility = 1.8
version = '0.0.1-dev'

mainClassName = "it.hackcaffebabe.jdrive.Launcher"
//applicationDefaultJvmArgs = [""]

repositories {
    mavenCentral()
}

allprojects {
    repositories {
        // this is used to import from gradle github projects
        maven { url "https://jitpack.io" }
    }
}

dependencies {
    compile 'com.github.AndreaGhizzoni:Application-Util:v0.0.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.1'
    compile group: 'commons-configuration',    name: 'commons-configuration', version: '1.10'
    compile 'com.google.apis:google-api-services-drive:v2-rev154-1.19.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}